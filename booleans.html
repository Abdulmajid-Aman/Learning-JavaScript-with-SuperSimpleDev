<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <link rel="stylesheet" href="./CSS/Booleans.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-icons">
        <div class="rock">✊</div>
        <div class="paper">🖐️</div>
        <div class="scissors">✌️</div>
    </div>
    <p class="status">You Win</p>
    <p class="pick">You <span class="picked">✊</span> <span class="comp-picked">✌️</span></p>
    <p class="counter">Wins:<span class="win">0</span> Losses: <span class="lose">0</span>, Ties: <span class="ties">0</span></p>
    <button class="reset">Reset Score</button>

    <!-- Simple version -->
     
    <div class="buttons">
    <button class="rock-icon">Rock</button>
    <button class="paper-icon">Paper</button>
    <button class="scissors-icon">Scissors</button>
</div>
   <p class="second"></p>
    <script src="./JavaScript/Booleans.js"></script>
</body>
</html>
