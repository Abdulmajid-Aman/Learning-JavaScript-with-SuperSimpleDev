<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Hello</button>
    <div class="name">
        <p>Hello</p>
        <p>World</p>
    </div>

    <div class="project">
        <p>YouTube Subscribe Button</p>
        <button class="btn">Subscribe</button>
    </div>

    <div class="project2">
        <p>Rock Paper Scissors</p>
        <div class="btns">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <p class="status"></p>
        <p class="result"></p>
        <p class="scoreboard">Wins: <span class="win">0</span>, Losses: <span class="losses">0</span>, Ties: <span class="ties">0</span></p>
        <button class="reset">Reset Score</button>
    </div>

    <div>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 += $10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>
        <input type="text" placeholder="Cost of Order">
        <button class="calcBtn">Calculate</button>
        <p class="total"></p>
    </div>

    <!-- Questions based on the taught topic -->
     <button class="a">9a</button>
     <button class="b">9b</button>

     <div class="game">
        <button class="heads">heads</button>
        <button class="tails">tails</button>
        <p class="choice"></p>
     </div>

    
    <input type="text" class="input">
    <button class="submit">Submit</button>
    <p class="name"></p>

    <script src="./JavaScript/DOM.js"></script>
</body>
</html>
