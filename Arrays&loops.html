<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <div class="first-project">
        <h2>Todo List Practice 1</h2>
        <form id="one">
            <input type="text" placeholder="Todo name" id="first">
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="second-project">
        <h2>Todo List Practice 2</h2>
        <form id="two">
            <input type="text" id="second" placeholder="Todo name">
            <button type="submit" class="second">Add</button>
        </form>
        <ul class="list-items"></ul>
    </div>

    <div class="third-project">
        <h5>Todo List</h5>
        <form class="three">
            <input type="text" class="third" placeholder="Todo name">
            <input type="date" class="date">
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="card"></div>
    <script src="./JavaScript/Arrays&loops.js"></script>
</body>
</html>
